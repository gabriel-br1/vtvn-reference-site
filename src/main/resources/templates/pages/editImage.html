<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
  <header th:replace="~{fragments/layout.html :: header}">
  </header>
  <div class="d-flex justify-content-center">
    <div class="col-12">
      <form method="post" th:action="@{'/updateImage/' + ${ImageEntryDTO.imageId}}" th:object="${ImageEntryDTO}">
        <div class="col-5 mx-2 my-3">
          <label class="text-light" for="title">Title:</label>
          <input class="form-control form-control-lg" id="title" type="text" th:field="*{title}">
        </div>
          <div class="col-5 mx-2 my-3">
              <label class="text-light" for="description">Description:</label>
              <input class="form-control form-control-lg" id="description" type="text" th:field="*{description}">
          </div>
        <button type="submit" class="btn btn-lg col-12" style="background-color:#2bdb9d;font-size:20px;position:fixed;bottom:0;">Edit</button>
      </form>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
