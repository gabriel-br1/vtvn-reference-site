<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
<header th:replace="~{fragments/layout.html :: header}">
</header>
<div class="d-flex justify-content-start">
    <div class="col-5">
        <form method="post" th:action="@{'/report/' + ${pathId}}" th:object="${ReportDTO}">
            <label class="text-light mx-2" for="selection">Reason for report:</label>
            <select id="selection" class="form-select col-12 mx-2 my-1" onchange="checkSelect()">
                <option class="form-check-input" id="default"></option>
                <option class="form-check-input" id="spam">Spam</option>
                <option class="form-check-input" id="duplicate">Duplicate</option>
                <option class="form-check-input" id="copyright">Copyright</option>
                <option class="form-check-input" id="law">Law</option>
            </select>
            <div>
                <input class="invisible" type="text" id="reportTypeStr" th:field="*{reportTypeStr}">
            </div>
            <div class="col-12 mx-2 my-3">
                <label class="text-light" for="description">Description:</label>
                <input class="form-control form-control-lg" id="description" type="text" th:field="*{description}">
            </div>
            <button type="submit" class="btn btn-lg col-12" style="background-color:#2bdb9d;font-size:20px;position:fixed;bottom:0;">Create</button>
        </form>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
