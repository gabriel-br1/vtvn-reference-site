<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
<header th:replace="~{fragments/layout.html :: header}">
</header>
<div th:object="${user}" class="d-flex flex-column align-items-center my-2 text-light">
    <div class="d-flex flex-row justify-content-center my-2">
        <div class="bg-light mx-1 d-flex justify-content-center align-items-center" style="height:152px;width:152px;border-radius:10px;">
            <a th:href="@{/profile/upload}" class="test-info">
                <img th:src="@{'images/' + ${imagePath}}" alt="upload image" style="height:150px;width:auto;border-radius:10px;object-fit:scale-down;">
            </a>
        </div>
        <div class="d-flex flex-column justify-content-center mx-1">
          <h2>User email:</h2>
          <p th:text="*{email}"></p>
        </div>
    </div>
</div>
<div class="d-flex flex-row justify-content-start">
    <div id="liked" class="mx-2 my-2">
        <a th:href="@{/profile/liked}" class="card d-flex flex-column justify-content-end" style="width:16rem; height:24rem; ">
            <img class="card-img-top" style="object-fit: cover; height: 100%; width 100%;" th:src="@{'images/' + ${lastLikedImage}}">
            <p class="card-title h6 text-dark mx-2"style="text-decoration:none;">LIked Images</p>
        </a>
    </div>
    <div class="d-flex flex-row justify-content-start" th:each="gallery: ${Galleries}">
        <div class="mx-2 my-2">
            <a th:href="@{'/profile/Gallery/' + ${gallery.id}}" class="card d-flex flex-column justify-content-end" style="width:16rem; height:24rem; ">
                <img class="card-img-top" style="object-fit: cover; height: 100%; width 100%;" th:src="@{'images/' + ${gallery.lastImage.fileName}}">
                <p class="card-title h6 text-dark mx-2"style="text-decoration:none;" th:text="${gallery.galleryName}"></p>
            </a>
        </div>
    </div>
    <div id="addGallery" class="mx-2 my-2">
        <a th:href="@{/profile/addGallery}" class="card d-flex flex-column justify-content-end" style="width:16rem; height:24rem; ">
            <img class="card-img-top" style="object-fit: cover; height: 100%; width 100%;">
            <p class="card-title h6 text-dark mx-2"style="text-decoration:none;">Add a new Gallery</p>
        </a>
    </div>
</div>
</body>
</html>
