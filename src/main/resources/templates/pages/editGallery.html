<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
<header th:replace="~{fragments/layout.html :: header}">
</header>
<form class="row" method="post" th:object="${GalleryDTO}" th:action="@{'/profile/editGallery/' + ${galleryId}}">
    <label class="col-1 text-light" for="title">Title:</label>
    <input class="col-5 form-control form-control-lg" id="title" type="text" th:field="*{galleryName}">
    <label class="col-1 text-light" for="description">Description:</label>
    <input class="col-5 form-control form-control-lg" id="description" type="text" th:field="*{description}">
    <button type="submit" class="btn btn-lg col-12" style="background-color:#2bdb9d;font-size:20px;position:fixed;bottom:0;">Update Gallery</button>
</form>
</body>
</html>
