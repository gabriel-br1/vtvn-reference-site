<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
<header th:replace="~{fragments/layout.html :: header}">
</header>
<div class="d-flex justify-content-start">
    <div class="col-5">
        <form method="post" th:action="@{/profile/upload}" th:object="${ImageEntryDTO}" enctype="multipart/form-data">
            <div class="col-12 mx-2 my-3">
                <label class="text-light" for="image">Path:</label>
                <input class="form-control form-control-lg" id="image" name="image" type="file" accept="image/jpeg, image/png">
            </div>
            <div class="col-12 mx-2 my-3 invisible">
                <input class="form-control form-control-lg" id="title" type="text" th:field="*{title}">
            </div>
            <div class="col-12 mx-2 my-3 invisible">
                <input class="form-control form-control-lg" id="description" type="text" th:field="*{description}">
            </div>
            <button type="submit" class="btn btn-lg col-12" style="background-color:#2bdb9d;font-size:20px;position:fixed;bottom:0;">Create</button>
        </form>
    </div>
</div>
<script src="/script.js"></script>
<script>window.setTimeout(fillValues, 500);</script>
</body>
</html>
