<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="bg-dark">
    <header th:replace="~{fragments/layout.html :: header}">
    </header>
    <div class="mx-3 my-2" th:each="imageEntry: ${imageEntries}">
        <a href="#" class="card" style="width:16rem;">
            <img class="card-img-top" th:src="${imageEntries.path}">
            <p class="card-title h6 text-dark mx-2" th:text="${imageEntries.title}" style="text-decoration:none;"></p>
        </a>
    </div>
</body>
</html>
