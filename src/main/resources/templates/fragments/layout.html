<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Vitruvian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
    </script>
</head>
<body>
<header th:fragment="header" class="d-flex text-center align-items-end nav" style="border-bottom:2px solid #2bdb9d;margin-bottom:1rem;">
  <a th:href="@{/}" class="text-light text-start d-flex align-items-end"
     style="text-decoration:none;font-size:25px;background: #2BDB9D;
     background: linear-gradient(230deg,rgba(43, 219, 157, 1) 0%, rgba(20, 163, 154, 1) 50%, rgba(5, 66, 97, 1) 100%);
     width:10rem;padding-top:0.7rem;border-radius: 0px 10px 10px 0px;padding-left:0.25rem;">
      Vitruvian
  </a>
  <form method="get" th:action="@{/results}" class="d-flex" style="width:50%;">
      <label for="tagSearch" style="display:none;">Search tags here</label>
      <input id="tagSearch" th:name="tagSearch" type="text" class="form-control form-control-lg" style="font-size:20px;">
      <button type="submit" class="btn btn-lg text-dark mx-2" style="background-color:#2bdb9d;font-size:20px;">Search</button>
  </form>
    <div class="dropdown">
        <a class="text-light btn btn-dark mx-2 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" style="font-size:20px;">Upload</a>
        <ul class="dropdown-menu" role="menu">
            <li><a class="dropdown-item" th:href="@{/uploadCharacter}">Character</a></li>
            <li><a class="dropdown-item" th:href="@{/uploadScenery}">Scenery</a></li>
        </ul>
    </div>
    <a class="text-light btn btn-dark mx-2" style="font-size:20px;">Messages</a>
    <a class="text-light btn btn-dark mx-2" style="font-size:20px;">Profile</a>
    <a class="text-light btn btn-dark mx-2" style="font-size:20px;">Support</a>
    <a class="text-light btn btn-dark mx-2" style="font-size:20px;">Login</a>
    <a class="text-light btn btn-dark mx-2" style="font-size:20px;">Register</a>
</header>
</body>
</html>
